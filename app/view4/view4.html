
<div class="container">
<div ng-hide="hola" class="row altura" >
    <div class="col-md-4 col-xs-6" ng-repeat-start="img in images">
       <img ng-click="activar(img.id)" ng-src="{{img.location}}" class="gallery"/>
    </div>
    <div class="clearfix" ng-if="$index%3==2"></div>
    <div ng-repeat-end=""></div>
</div>

  <div ng-show="hola">
    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in images track by slide.id" index="slide.id">
        <img ng-src="{{slide.location}}" class="carou">
        <div class="carousel-caption">
          
          <p>{{slide.name}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</div>









</div>
